<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width , initial-scale=1.0">
    <title>Game character</title>
    <style>
      body {
                margin:0;     
                overflow: hidden;
      }
      
    </style>
  </head>
  <body>
    <canvas class="myCanvas">  </canvas>

    <script>
      const canvas = document.querySelector('.myCanvas');
      const w = canvas.width = window.innerWidth;
      const h = canvas.height = window.innerHeight;
      const obj = canvas.getContext('2d');
      obj.fillStyle = 'rgb(50,0,0)';
      obj.fillRect(0,0,w,h);
      obj.translate(w/2,h/2);
      let image = new Image();
      image.src = 'walk-right.png';
      image.onload= anime;
var sprite=0;
var posX=0;
function anime(){
              obj.fillRect(-(w/2),-(h/2),w,h);
obj.drawImage(image, (sprite*102), 0, 102, 148, 0+posX, -74, 102, 148);   
if (posX % 17 === 0) {
    if (sprite === 5) {
      sprite = 0;
    } else {
      sprite++;
    }
  }
if(posX > w/2) {
    newStart = -((w/2) + 102);
    posX = Math.ceil(newStart/17) * 17;
  } else {
    posX += 3;
  }
window.requestAnimationFrame(anime);
};

    </script>
  </body>
</html>
